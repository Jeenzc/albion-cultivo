<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Ganancia - Cultivo Albion Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f5f5f5;
      padding: 30px;
    }
    h2 {
      color: #ffa726;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select, button {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-top: 5px;
      width: 100%;
    }
    button {
      background-color: #43a047;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #388e3c;
    }
    #resultado {
      margin-top: 25px;
      background-color: #2c2c3e;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #444;
    }
    .formulario {
      background-color: #2a2a3d;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <h2>ðŸŒ¾ Calculadora de Ganancias - Cultivo Albion Online</h2>

  <div class="formulario">
    <label>ðŸŒ± Producto que cultivaste:
      <input type="text" id="producto" placeholder="Ej: Zanahorias">
    </label>
    <label>ðŸŒ¿ CuÃ¡ntas semillas se cultivaron:
      <input type="number" id="semillas">
    </label>
    <label>ðŸ’° Valor de cada semilla:
      <input type="number" id="valorSemilla">
    </label>
    <label>ðŸ“¦ Â¿CuÃ¡ntas unidades del cultivo recogiste?:
      <input type="number" id="cantidadRecogida">
    </label>
    <label>ðŸ§¾ Impuesto:
      <select id="impuesto">
        <option value="0.105">Sin premium (10.5%)</option>
        <option value="0.065">Con premium (6.5%)</option>
      </select>
    </label>
    <label>ðŸ’µ Precio final en el mercado (incluye impuesto):
      <input type="number" id="precioMercado">
    </label>

    <button onclick="calcularGanancias()">Calcular Ganancias</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularGanancias() {
      const producto = document.getElementById('producto').value;
      const semillas = parseInt(document.getElementById('semillas').value);
      const valorSemilla = parseFloat(document.getElementById('valorSemilla').value);
      const recogida = parseInt(document.getElementById('cantidadRecogida').value);
      const impuesto = parseFloat(document.getElementById('impuesto').value);
      const precioMercado = parseFloat(document.getElementById('precioMercado').value);

      const precioNetoUnidad = precioMercado / (1 + impuesto);
      const valorTotalNeto = precioNetoUnidad * recogida;
      const inversionSemillas = semillas * valorSemilla;
      const gananciaTotal = valorTotalNeto - inversionSemillas;
      const gananciaUnidad = gananciaTotal / recogida;
      const porcentajeGananciaTotal = (gananciaTotal / inversionSemillas) * 100;
      const porcentajeGananciaUnidad = (gananciaUnidad / precioNetoUnidad) * 100;

      document.getElementById('resultado').innerHTML = `
        <strong>Resultados para el cultivo de ${producto}:</strong><br><br>
        ðŸŒ¾ Valor neto de ${producto} por unidad: <strong>${precioNetoUnidad.toFixed(2)} Silver</strong><br>
        ðŸ§¾ Valor con impuesto (${(impuesto * 100).toFixed(1)}%): <strong>${precioMercado.toFixed(2)} Silver</strong><br>
        ðŸ“ˆ % de ganancia sobre el precio final del mercado: <strong>${(precioMercado - precioNetoUnidad).toFixed(2)} Silver (${(100 - (precioNetoUnidad / precioMercado * 100)).toFixed(2)}%)</strong><br>
        ðŸ’¸ % de ganancia por unidad vendida: <strong>${porcentajeGananciaUnidad.toFixed(2)}%</strong><br>
        ðŸ’° Ganancia total del cultivo de ${producto}: <strong>${gananciaTotal.toFixed(2)} Silver</strong>
      `;
    }
  </script>
</body>
</html>
